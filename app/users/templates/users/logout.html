{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block head %}

		.footer{
			position: fixed;
			bottom:0;
			width: 100%
		}
		.jumbotron{
		  background-color: white;
		}
	</style>
{%endblock head %}
{% block title %} {% trans "Log Out" %} {% endblock title%}

		</div>
	</div>
{% endblock body %}
